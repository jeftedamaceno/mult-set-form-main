  <link rel="stylesheet" href="./src/css/style.css">

  <title>Frontend Mentor | Multi-step form</title>

<body>
<main>
  <div class="componetes_form">
    <img class="image_form" src="./src/assets/images/bg-sidebar-desktop.svg" alt="">
    <div class="botoes">
      <ul>
        <li>  
          <button class="botao">1</button>
          <div class="botao-texto">
            <p class="step">Step 1 </p>
            <p>Your info</p>
          </div>
        </li>
        <li>  
          <button class="botao">2</button>
          <div class="botao-texto">
            <p class="step">Step 2 </p> 
            <p>Select plan</p>
          </div>
        </li>
        <li>  
          <button class="botao">3</button>
          <div class="botao-texto">
            <p class="step">Step 3</p> 
            <p>Add-ons</p>
          </div>
        </li>
        <li>  
          <button class="botao">4</button>
          <div class="botao-texto">
            <p class="step">Step 4 </p> 
            <p >Summary</p>
          </div>
        </li>
      </ul>
    </div>
    <form>
      <h1>Personal info</h1>
      <p>Please provide your name, email address, and phone number.</p>
      <label for="">Name</label>
      <input type="text" placeholder="e.g. Stephen King">
      <label for="">Email Address</label>
      <input type="text" placeholder="e.g. stephenking@lorem.com">
      <label for="">Phone Number</label>
      <input type="text" placeholder="e.g. +1 234 567 890">
      <button>Next Step</button>
    </form>
  </div>
</main>
